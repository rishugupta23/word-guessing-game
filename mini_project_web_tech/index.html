<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Word Guessing Game</h1>

    <section class="game-info">
      <div id="hint" class="hint">Hint: <span id="hintText">—</span></div>
      <div class="status">
        Attempts left: <span id="attempts">6</span>
      </div>
      <div class="message" id="message"></div>
    </section>

    <section class="word-area" id="wordArea" aria-live="polite">
      <!-- blanks will appear here -->
    </section>

    <section class="keyboard" id="keyboard">
      <!-- letter buttons generated by JS -->
    </section>

    <section class="controls">
      <button id="newGameBtn">New Game</button>
      <button id="showAnswerBtn">Show Answer</button>
    </section>

    <footer class="footer">
      <small>Built with HTML, CSS & JavaScript — ITM University Mini Project</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
